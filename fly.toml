# fly.toml app configuration file generated for clavius-tales on 2025-11-09T18:45:47-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'clavius-tales'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  builder = 'heroku/builder:24'
  [build.machine]
    cpu_kind = 'shared'
    cpus = 1
    memory_mb = 512

[env]
  PORT = '8080'
  RACK_ENV = 'production'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '15s'
    timeout = '3s'
    grace_period = '20s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false
    failure_threshold = 2
    success_threshold = 1

[vm]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
